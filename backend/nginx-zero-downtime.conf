# Nginx configuration for zero-downtime deployments
# Place this file at: /etc/nginx/sites-available/gesalps-api
# Then symlink: ln -s /etc/nginx/sites-available/gesalps-api /etc/nginx/sites-enabled/

# Upstream backend with health checks
upstream gesalps_api_backend {
    # Use least_conn for better load distribution
    least_conn;
    
    # Primary backend (Docker container)
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    
    # Backup server (optional - for true zero-downtime with multiple instances)
    # Uncomment and configure if running multiple API instances
    # server 127.0.0.1:8001 backup;
    
    # Health check configuration (requires nginx-plus or custom module)
    # For standard nginx, rely on max_fails and fail_timeout
    keepalive 32;
}

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name api.gesalpai.ch;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.gesalpai.ch;

    # SSL configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/api.gesalpai.ch/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.gesalpai.ch/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/gesalps-api-access.log;
    error_log /var/log/nginx/gesalps-api-error.log;

    # Increase timeouts for long-running requests (synthetic data generation)
    proxy_read_timeout 600s;
    proxy_connect_timeout 30s;
    proxy_send_timeout 600s;
    
    # Allow larger file uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Main API location
    location / {
        proxy_pass http://gesalps_api_backend;
        proxy_http_version 1.1;
        
        # Connection settings
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Don't pass these headers
        proxy_set_header Accept-Encoding "";
    }

    # Health check endpoint (bypasses upstream for faster response)
    location /health {
        access_log off;
        proxy_pass http://gesalps_api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Faster timeouts for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # API documentation (optional - restrict in production)
    location /docs {
        # Uncomment to restrict access
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # allow 192.168.0.0/16;
        # deny all;
        
        proxy_pass http://gesalps_api_backend/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://gesalps_api_backend/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

