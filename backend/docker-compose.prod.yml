services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    image: gesalps-api:latest
    container_name: gesalps_api
    # Expose port to host for Nginx reverse proxy
    ports:
      - "127.0.0.1:8000:8000"
    env_file: .env
    environment:
      - WORKER_ENABLED=false
      - REPORT_SERVICE_BASE=http://report-service:8010
      - OLLAMA_BASE=http://ollama:11434
      - DP_BACKEND=synthcity
      - DP_STRICT_DEFAULT=false
      # OpenRouter (optional - uses .env if not set here)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-small-24b-instruct:free}
      - OPENROUTER_BASE=${OPENROUTER_BASE:-https://openrouter.ai/api/v1}
      # CORS_ALLOW_ORIGINS should be set in .env file for production
    depends_on:
      report-service:
        condition: service_started
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Zero-downtime: use stop_grace_period to allow graceful shutdown
    stop_grace_period: 30s
    # Labels for service discovery (optional)
    labels:
      - "com.gesalps.service=api"
      - "com.gesalps.version=latest"

  synth-worker:
    build: 
      context: .
      dockerfile: synth_worker/Dockerfile
    image: gesalps-worker:latest
    container_name: gesalps_worker
    env_file: .env
    environment:
      - OLLAMA_BASE=http://ollama:11434
      - DP_BACKEND=custom
      - DP_STRICT_DEFAULT=false
      # OpenRouter (optional - uses .env if not set here)
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-mistralai/mistral-small-24b-instruct:free}
      - OPENROUTER_BASE=${OPENROUTER_BASE:-https://openrouter.ai/api/v1}
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stop_grace_period: 30s
    labels:
      - "com.gesalps.service=worker"
      - "com.gesalps.version=latest"

  report-service:
    build: 
      context: ./report_service
      dockerfile: Dockerfile
    image: gesalps-report:latest
    container_name: gesalps_report
    env_file: .env
    environment:
      - PORT=8010
    # Internal only - accessed via Docker network
    expose:
      - "8010"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8010/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    stop_grace_period: 30s
    labels:
      - "com.gesalps.service=report"
      - "com.gesalps.version=latest"

  # Disable synth-worker-dp in production if not needed
  # synth-worker-dp:
  #   build: ./synth_worker_dp
  #   container_name: gesalps_worker_dp
  #   env_file: .env
  #   environment:
  #     - DP_BACKEND=synthcity
  #     - DP_STRICT_DEFAULT=false
  #   depends_on:
  #     ollama:
  #       condition: service_healthy
  #   restart: unless-stopped

  # Pull your model once into the shared volume (runs then exits)
  ollama-init:
    image: ollama/ollama:latest
    container_name: gesalps_ollama_init
    volumes:
      - ollama:/root/.ollama
    entrypoint: ["/bin/sh","-lc","ollama serve & sleep 2 && ollama pull llama3.1:8b"]
    restart: "no"

  ollama:
    image: ollama/ollama:latest
    container_name: gesalps_ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama:/root/.ollama
    depends_on:
      ollama-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 12
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G  # Adjust based on your VPS RAM (leave 2-4GB for system)
          cpus: '2.0'
        reservations:
          memory: 4G
          cpus: '1.0'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ollama:
    driver: local

